<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <!-- List of Text Items -->
    <ion-list *ngFor="let emp of employees">

        <ion-item-sliding>

            <!-- <ion-item-options side="start">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options> -->
            <ion-item (click)="onDetails('tabs/employee-detail/'+ emp.id )">
                <ion-avatar slot="start" class="ios hydrated">
                    <img [src]="emp.imageUrl">
                </ion-avatar>
                <ion-label>
                    <h2><b>{{ emp.firstName }} {{ emp.lastName }} {{emp.attendance}}</b></h2>
                    <h5>{{ emp.department }}</h5>


                    <ion-chip color="success" class="ion-color ion-color-success ios ion-activatable hydrated">
                        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">

                        </ion-label>
                    </ion-chip>
                    {{emp.id}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options>

            <!-- <ion-item-options side="end">
                <ion-item-option (click)="onRemove(emp.id)" color="secondary">Remove
                </ion-item-option>

            </ion-item-options> -->

        </ion-item-sliding>

    </ion-list>


    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>Maps</ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button>Facebook</ion-fab-button>
            <ion-fab-button>Twitter</ion-fab-button>
            <ion-fab-button>Youtube</ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
            <ion-fab-button>1st Floor</ion-fab-button>
            <ion-fab-button>2nd Floor</ion-fab-button>
            <ion-fab-button>3rd Floor</ion-fab-button>
        </ion-fab-list>

    </ion-fab>

    <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
    <ion-fab class="fab" vertical="bottom" horizontal="start" edge slot="fixed">
        <ion-fab-button>
            <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end">
            <ion-fab-button>
                <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-card>
        <ion-item href="#" class="activated">
            <ion-icon name="wifi" slot="start"></ion-icon>
            <ion-label>Card Link Item 1 .activated</ion-label>
        </ion-item>

        <ion-item href="#">
            <ion-icon name="wine" slot="start"></ion-icon>
            <ion-label>Card Link Item 2</ion-label>
        </ion-item>

        <ion-item class="activated">
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Card Button Item 1 .activated</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="walk" slot="start"></ion-icon>
            <ion-label>Card Button Item 2</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
