  <!-- List of Text Items -->
  <ion-list *ngFor="let emp of employees">

    <ion-item-sliding>

      <ion-item-options side="start">
        <ion-item-option color="success">Details
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start" class="ios hydrated">
          <img [src]="emp.imageUrl">
        </ion-avatar>
        <ion-label>
          <h2><b>{{ emp.firstName }} {{ emp.lastName }}</b></h2>
          <h5>{{ emp.department }}</h5>


          <ion-chip color="success" class="ion-color ion-color-success ios ion-activatable hydrated">
            <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">Safe</ion-label>
          </ion-chip>
          {{emp.id}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(emp.id)" color="secondary">Remove
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
