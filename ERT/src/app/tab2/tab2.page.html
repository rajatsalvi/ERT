<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>




<ion-content padding>

    <ion-list>
        <ion-radio-group>
            <ion-list-header>
                Auto Manufacturers
            </ion-list-header>

            <ion-item>
                <ion-label>Cord</ion-label>
                <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Duesenberg</ion-label>
                <ion-radio value="duesenberg"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Hudson</ion-label>
                <ion-radio value="hudson"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Packard</ion-label>
                <ion-radio value="packard"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Studebaker</ion-label>
                <ion-radio value="studebaker"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>

    <!-- List of Text Items -->
    <ion-list *ngFor="let emp of employees">

        <ion-item-sliding>

            <ion-item-options side="start">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-avatar slot="start" class="ios hydrated">
                    <img [src]="emp.imageUrl">
                </ion-avatar>
                <ion-label>
                    <h2><b>{{ emp.firstName }} {{ emp.lastName }} </b></h2>
                    <ion-radio-group>
                        <ion-item>
                            <ion-label color="danger">Danger</ion-label>
                            <ion-radio slot="start" (ionSelect)="onChange( 'danger', emp.id)" color="danger">
                            </ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label color="success">Safe</ion-label>
                            <ion-radio slot="start" (ionSelect)="onChange('safe',emp.id)" color="success"></ion-radio>
                        </ion-item>

                    </ion-radio-group>

                    <!-- <ion-item>
                        <ion-label color="dark">Unknown</ion-label>
                        <ion-radio slot="start" (ionSelect)="onChange('unknown')" color="dark"></ion-radio>
                    </ion-item> -->

                    <!-- <select name="status" id="status">
                        <option value="safe" (click)="onChange('value')">Safe</option>
                        <option value="danger" (click)="onChange(value)">Danger</option>
                        <option value="unknown" (ionSelect)="onChange(value)">Unknown</option>
                    </select> -->

                    <h5>{{ emp.department }}</h5>


                    <ion-chip color="success" class="ion-color ion-color-success ios ion-activatable hydrated">
                        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
                            <!-- <a *ngIf="emp.attendance == 1">Present</a>
                            <a *ngIf="emp.attendance == 0">Absent</a> -->

                            <span>{{emp.status}}</span>
                        </ion-label>
                    </ion-chip>
                </ion-label>
            </ion-item>

            <!-- <ion-item-options side="end">
                <ion-item-option color="success" (click)="onDetails('tabs/employee-detail/'+ emp.id )">Details
                </ion-item-option>
            </ion-item-options> -->

            <ion-item-options side="end">
                <ion-item-option (click)="onRemove(emp.id,emp)" color="secondary">Remove
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
    <!-- <ion-fab class="fab" vertical="bottom" horizontal="start" edge slot="fixed"> -->
    <ion-fab class="fab" vertical="bottom" horizontal="end" edge slot="fixed" style="margin-bottom:15%">
        <ion-fab-button>
            <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
